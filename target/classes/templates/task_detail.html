<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>刈り取り君2025 - タスク詳細</title>
</head>
<body>
    <h1>タスク詳細</h1>
    <div>
        <p>社員部署: <span th:text="${task.employeeDepartment}"></span></p>
        <p>社員プロジェクト: <span th:text="${task.employeeProject}"></span></p>
        <p>社員番号: <span th:text="${task.employeeNumber}"></span></p>
        <p>社員名: <span th:text="${task.employeeName}"></span></p>
    </div>
    <form th:action="@{'/tasks/' + ${task.id} + '/update'}" method="post">
        <label>回答状況:</label>
        <select name="answerStatus">
            <option value="未回答" th:selected="${task.answerStatus == '未回答'}">未回答</option>
            <option value="回答済" th:selected="${task.answerStatus == '回答済'}">回答済</option>
        </select>
        <br/><br/>
        <label>回答備考:</label><br/>
        <textarea name="answerRemark" rows="4" cols="50" th:text="${task.answerRemark}"></textarea>
        <br/><br/>
        <button type="submit">回答状況更新</button>
    </form>
    <br/>
    <a href="/tasks">戻る</a>
</body>
</html>
